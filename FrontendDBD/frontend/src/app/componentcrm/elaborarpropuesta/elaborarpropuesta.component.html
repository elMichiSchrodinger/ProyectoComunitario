<div class="insertar-propuesta">
  <h2>Insertar Propuesta</h2>
  <p>{{id_pueba}}</p>
  <p>{{id_prueba2}}</p>

  <form (ngSubmit)="f.form.valid && enviarPropuesta()" #f="ngForm">
    <label>Precio Propuesto:</label>
    <input type="number" name="precio" [(ngModel)]="propuesta.precio_propuesto" required #precio="ngModel"/>

    <label>Descripción Técnica:</label>
    <textarea name="descriptec" [(ngModel)]="propuesta.descripcion_tecnica" required #descriptec="ngModel"></textarea>

    <label>Descripción Económica:</label>
    <textarea name="descripeco" [(ngModel)]="propuesta.descripcion_economica" required #descripeco="ngModel"></textarea>

    <label>Calidad Ofrecida:</label>
    <textarea name="calidad" [(ngModel)]="propuesta.calidad_ofrecida" required #calidad="ngModel"></textarea>

    <label>Seguridad Ofrecida:</label>
    <textarea name="seguridad" [(ngModel)]="propuesta.seguridad_ofrecida" required #seguridad="ngModel"></textarea>

    <label>Condición de Pago:</label>
    <input type="text" name="pago" [(ngModel)]="propuesta.condicion_pago" required #pago="ngModel"/>

    <label>Tiempo de Ejecución:</label>
    <input type="text" name="ejecucion" [(ngModel)]="propuesta.tiempo_ejecucion" required #ejecucion="ngModel"/>

    <label>Observación de la Propuesta:</label>
    <textarea name="observacion" [(ngModel)]="propuesta.observacion_propuesta" required #observacion="ngModel"></textarea>

    <div>
      <label>Garantías:</label>
      <div *ngFor="let garantia of garantias; let i = index; trackBy: trackByIndex">
        <input type="text" [(ngModel)]="garantias[i]" name="garantia{{i}}" required/>
        <button (click)="eliminarGarantia(i)" *ngIf="garantias.length > 1">-</button>
      </div>
      <button (click)="agregarGarantia()">+</button>
    </div>
    <div>
      <label>Beneficios:</label>
      <div *ngFor="let beneficio of beneficios; let i = index; trackBy: trackByIndex">
        <input type="text" [(ngModel)]="beneficios[i]" name="beneficio{{i}}" required/>
        <button (click)="eliminarBeneficio(i)" *ngIf="beneficios.length > 1">-</button>
      </div>
      <button (click)="agregarBeneficio()">+</button>
    </div>

    <button type="submit">Enviar Propuesta</button>
  </form>

</div>
