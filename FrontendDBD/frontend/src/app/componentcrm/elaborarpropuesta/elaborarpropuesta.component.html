<div class="contenedor">
  <div class="barra">
    <button class="flecha" (click)="backPage()">
      <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g clip-path="url(#clip0_148_1623)">
          <path d="M1.04925 22.793C-0.345843 24.0137 -0.345843 25.9961 1.04925 27.2168L18.9064 42.8418C20.3015 44.0625 22.5671 44.0625 23.9622 42.8418C25.3573 41.6211 25.3573 39.6387 23.9622 38.418L12.1876 28.125H46.4287C48.4042 28.125 50.0001 26.7285 50.0001 25C50.0001 23.2715 48.4042 21.875 46.4287 21.875H12.1988L23.951 11.582C25.3461 10.3613 25.3461 8.37891 23.951 7.1582C22.5559 5.9375 20.2903 5.9375 18.8952 7.1582L1.03809 22.7832L1.04925 22.793Z" fill="white"/>

          <clipPath id="clip0_148_1623">
            <rect width="50" height="50" fill="white"/>

        </defs>
      </svg>
    </button>
    <div class="titulo-propuesta">
      <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M25 0C11.1895 0 0 11.1895 0 25C0 38.8105 11.1895 50 25 50C38.8105 50 50 38.8105 50 25C50 11.1895 38.8105 0 25 0ZM25 9.67742C29.8992 9.67742 33.871 13.6492 33.871 18.5484C33.871 23.4476 29.8992 27.4194 25 27.4194C20.1008 27.4194 16.129 23.4476 16.129 18.5484C16.129 13.6492 20.1008 9.67742 25 9.67742ZM25 44.3548C19.0827 44.3548 13.7802 41.6734 10.2319 37.4798C12.127 33.9113 15.8367 31.4516 20.1613 31.4516C20.4032 31.4516 20.6452 31.4919 20.877 31.5625C22.1875 31.9859 23.5585 32.2581 25 32.2581C26.4415 32.2581 27.8226 31.9859 29.123 31.5625C29.3548 31.4919 29.5968 31.4516 29.8387 31.4516C34.1633 31.4516 37.873 33.9113 39.7681 37.4798C36.2198 41.6734 30.9173 44.3548 25 44.3548Z" fill="#FFEBEB"/>
      </svg>
      <div class="h4 mx-3 my-4">
        <p class="fw-bold">Cliente: {{mostrarNombre()}}</p>
      </div>
    </div>
  </div>
  <div class="insertar-propuesta">
    <div class="text-center fw-bold h2 my-3">
      Presentacion de la propuesta
    </div>
    <form (ngSubmit)="f.form.valid && enviarPropuesta()" #f="ngForm">
      <div class="card border-0 ncolor1 mx-4 scroll text-white">
        <label class="my-2 mx-3 fw-bold h5">Una vez realizada la visita tecnica y elaborada la propuesta para el proyecto, por favor complete  los datos de la propuesta aqui:</label>
        <label>Descripción Técnica:</label>
        <textarea class="border-0 nradius" name="descriptec" [(ngModel)]="propuesta.descripcion_tecnica" required #descriptec="ngModel"></textarea>

        <label>Descripción Económica:</label>
        <textarea class="border-0 nradius" name="descripeco" [(ngModel)]="propuesta.descripcion_economica" required #descripeco="ngModel"></textarea>

        <label>Precio Propuesto:</label>
        <input class="border-0 nradius" type="number" name="precio" [(ngModel)]="propuesta.precio_propuesto" required #precio="ngModel"/>

        <label>Calidad Ofrecida:</label>
        <textarea class="border-0 nradius" name="calidad" [(ngModel)]="propuesta.calidad_ofrecida" required #calidad="ngModel"></textarea>

        <label>Seguridad Ofrecida:</label>
        <textarea class="border-0 nradius" name="seguridad" [(ngModel)]="propuesta.seguridad_ofrecida" required #seguridad="ngModel"></textarea>

        <div>
          <label>Garantías:</label>
          <div *ngFor="let garantia of garantias; let i = index; trackBy: trackByIndex">
            <input class="border-0 nradius" type="text" [(ngModel)]="garantias[i]" name="garantia{{i}}" required/>
            <button class="h3 fw-bold bg-transparent border-0" (click)="eliminarGarantia(i)" *ngIf="garantias.length > 1">-</button>
          </div>
          <button class="h3 fw-bold bg-transparent border-0" (click)="agregarGarantia()">+</button>
        </div>

        <div>
          <label>Beneficios:</label>
          <div *ngFor="let beneficio of beneficios; let i = index; trackBy: trackByIndex">
            <input class="border-0 nradius" type="text" [(ngModel)]="beneficios[i]" name="beneficio{{i}}" required/>
            <button class="h3 fw-bold bg-transparent border-0" (click)="eliminarBeneficio(i)" *ngIf="beneficios.length > 1">-</button>
          </div>
          <button class="h3 fw-bold bg-transparent border-0" (click)="agregarBeneficio()">+</button>
        </div>

        <label>Condición de Pago:</label>
        <input class="border-0 nradius" type="text" name="pago" [(ngModel)]="propuesta.condicion_pago" required #pago="ngModel"/>

        <label>Tiempo de Ejecución:</label>
        <input class="border-0 nradius" type="text" name="ejecucion" [(ngModel)]="propuesta.tiempo_ejecucion" required #ejecucion="ngModel"/>

        <label>Observación de la Propuesta:</label>
        <textarea class="border-0 nradius" name="observacion" [(ngModel)]="propuesta.observacion_propuesta" required #observacion="ngModel"></textarea>

      </div>

      <div class="d-flex justify-content-center align-items-center">
        <button class="ncolor2 text-light border-0 mx-md-5" type="submit">Enviar Propuesta</button>
      </div>
    </form>
    <p>{{id_pueba}}</p>
    <p>{{id_prueba2}}</p>
  </div>
</div>
